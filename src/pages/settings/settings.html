<ion-header no-border>
    <ion-toolbar color="primary">
    <button ion-button menuToggle end>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{"PAGES.SETTINGS"|translate}}</ion-title>
    </ion-toolbar>

</ion-header>


<ion-content >
  <ion-list>

    <button ion-item (click)="changeLanguage(language)">
      {{"SETTINGS.LANGUAGE"|translate}}
      <ion-note item-right>{{languageVocab[language]}}</ion-note>
    </button>

  </ion-list>
</ion-content>
