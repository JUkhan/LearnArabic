<ion-header no-border>
  <ion-toolbar color="primary">
    <ion-title text-left text-capitalize>{{appService.getTitle()}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="showPopover($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>


    <ion-buttons end>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content [ngStyle]="theme">
  <ion-grid>
    <ion-row>
      <ion-col col-sm-12 col-md-12 col-lg-12 offset-xl-1 col-xl-10 offset-xl-1>
        <div *ngIf="pageData.videos">
          <ion-list>
            <ion-item *ngFor="let video of pageData.videos">
              <ion-icon [color]="video.playing?'danger':'primary'" name="videocam" item-start></ion-icon>
              {{video.title}}
              <button [disabled]="video.playing" ion-button clear item-end (click)="clickPlay(video)">Play</button>
            </ion-item>
          </ion-list>
          <div text-center>
            <div id="player"></div>
          </div>
        </div>
        <p (press)="addToFavorites(line, li)" [attr.text-right]="line.d?'':null" [class.fav]="line.fav" [attr.no-margin]="line.nom" dir="line.d||'ltr'" class="line"
          *ngFor="let line of pageData.lines;let li=index">
          <span [attr.dir]="word.d?word.d:null" [ngClass]="calculateCssClass(word)" (click)="setMeaning(line, word)" class="word" *ngFor="let word of line.words">
            {{word.w}}
          </span>
         
           <ion-icon  style="margin-top:6px" *ngIf="line.mic" (click)="lineSpeak(line)" float-left name="mic"></ion-icon>
         
        </p>
      </ion-col>
    </ion-row> 
  </ion-grid>
</ion-content>

<ion-footer no-border>
  <ion-toolbar color="primary">
    <ion-title>{{selectedWord.m}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="prev()" [disabled]="activePage===1">
        <ion-icon name="arrow-dropleft"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons end>
      <button ion-button icon-only (click)="next()" [disabled]="activePage===totalPage">
        <ion-icon name="arrow-dropright"></ion-icon>
      </button>
    </ion-buttons>

  </ion-toolbar>

</ion-footer>
