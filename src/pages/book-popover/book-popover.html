<ion-header>

  <ion-navbar>
    <ion-title>Lessons</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list class="popover-page">
    <ion-row>
      <ion-col>
        <button (click)="changeFontSize('16px')" ion-item detail-none class="text-button text-16" [class.font-selected]="fontSize==='16px'">A</button>
      </ion-col>
      <ion-col>
        <button (click)="changeFontSize('18px')" ion-item detail-none class="text-button text-18" [class.font-selected]="fontSize==='18px'">A</button>
      </ion-col>
      <ion-col>
        <button (click)="changeFontSize('20px')" ion-item detail-none class="text-button text-20" [class.font-selected]="fontSize==='20px'">A</button>
      </ion-col>
      <ion-col>
        <button (click)="changeFontSize('22px')" ion-item detail-none class="text-button text-22" [class.font-selected]="fontSize==='22px'">A</button>
      </ion-col>
    </ion-row>
    <ion-row class="row-dots">
      <ion-col>
        <button ion-button="dot" (click)="changeBackground('white')" class="dot-white" [class.selected]="background == 'white'"></button>
      </ion-col>
      <ion-col>
        <button ion-button="dot" (click)="changeBackground('tan')" class="dot-tan" [class.selected]="background == 'tan'"></button>
      </ion-col>
      <ion-col>
        <button ion-button="dot" (click)="changeBackground('purple')" class="dot-purple" [class.selected]="background == 'purple'"></button>
      </ion-col>
      <ion-col>
        <button ion-button="dot" (click)="changeBackground('grey')" class="dot-grey" [class.selected]="background == 'grey'"></button>
      </ion-col>

    </ion-row>
    <button color="dark" ion-item *ngFor="let lesson of lessons" (click)="lessonSelected(lesson)">
      <ion-icon name="leaf" color="primary" item-start></ion-icon>
      {{ lesson.name }}
    </button>    
  </ion-list>
  <ion-toolbar color="light">
    <ion-buttons text-center>
      <button ion-button icon-only (click)="close()">
        CLOSE
      </button>
    </ion-buttons>

  </ion-toolbar>
</ion-content>
