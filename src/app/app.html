<ion-menu [content]="content" side="right">
  <ion-header>
    <ion-toolbar>
      <ion-title>{{"PAGES.MENU"|translate}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item (click)="openPage('home')">
        <ion-icon name="home" color="primary" item-start></ion-icon>
        {{"PAGES.HOME"|translate}}
      </button>
      <button menuClose ion-item (click)="openPage('setting')">
        <ion-icon name="settings" color="primary" item-start></ion-icon>
        {{"PAGES.SETTINGS"|translate}}
      </button>
      <button menuClose ion-item (click)="openPage('book1')">
        <ion-icon name="book" color="primary" item-start></ion-icon>
        {{getBookName(1)}}
      </button>
      <button menuClose ion-item (click)="openPage('book2')">
        <ion-icon name="book" color="primary" item-start></ion-icon>
        {{getBookName(2)}}
      </button>
      <button menuClose ion-item (click)="openPage('bookmarks')">
        <ion-icon name="bookmark" color="primary" item-start></ion-icon>
        {{"PAGES.BOOK_MARK"|translate}}
      </button>
      <button menuClose ion-item (click)="openPage('fullScreen')">
        <ion-icon [name]="fullScreen?'close':'add'" color="primary" item-start></ion-icon>
        {{"PAGES.FULL_SCREEN"|translate}}
      </button>
     
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
